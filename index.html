<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unique Library</title>
  <style>
    :root{
      --bg:#070b14;
      --panel:#0c1222;
      --panel2:#0f1730;
      --stroke:#1f2a44;
      --stroke2:#2b3b64;
      --text:#e9ecf6;
      --muted:#a9b4cf;
      --accent:#7aa2ff;
      --accent2:#4f7dff;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:
        radial-gradient(900px 500px at 20% -10%, rgba(122,162,255,.18), transparent 60%),
        radial-gradient(900px 600px at 90% 0%, rgba(79,125,255,.14), transparent 55%),
        radial-gradient(1100px 800px at 50% 120%, rgba(122,162,255,.10), transparent 60%),
        var(--bg);
      color:var(--text);
    }

    /* Top bar */
    header{
      position: sticky;
      top:0;
      z-index: 50;
      padding: 16px 18px;
      background: rgba(7,11,20,.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(31,42,68,.8);
    }
    .top{
      max-width: 1180px;
      margin: 0 auto;
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      min-width: 200px;
    }
    .logo{
      width:34px; height:34px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(122,162,255,.9), rgba(79,125,255,.9));
      box-shadow: 0 14px 40px rgba(79,125,255,.25);
      display:grid; place-items:center;
      font-weight:900;
    }
    .brand h1{ margin:0; font-size:16px; line-height:1.2; }
    .brand .sub{ margin:2px 0 0; color:var(--muted); font-size:12px; }

    .controls{
      flex:1;
      display:flex;
      gap:10px;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .input, .select{
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(43,59,100,.9);
      background: rgba(12,18,34,.85);
      color: var(--text);
      outline: none;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .input{ min-width: 260px; }
    .select{ min-width: 180px; cursor:pointer; }

    /* Layout */
    .wrap{ max-width:1180px; margin: 0 auto; padding: 18px; }
    .hero{
      display:flex;
      gap:16px;
      align-items:flex-end;
      justify-content:space-between;
      padding: 14px 2px 10px;
    }
    .hero .title{
      font-size: 22px;
      font-weight: 850;
      letter-spacing: .2px;
      margin:0;
    }
    .hero .meta{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
    }
    .pill{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(43,59,100,.9);
      background: rgba(12,18,34,.7);
      color: var(--muted);
      font-size: 12px;
    }

    /* ‚ÄúNetflix row‚Äù groups */
    .section{ margin-top: 16px; }
    .section h2{
      margin: 16px 0 10px;
      font-size: 14px;
      letter-spacing: .4px;
      color: var(--text);
      opacity:.92;
      display:flex; align-items:center; gap:10px;
    }
    .row{
      display:grid;
      grid-auto-flow: column;
      grid-auto-columns: 220px;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 10px;
      scroll-snap-type: x mandatory;
    }
    .row::-webkit-scrollbar{ height: 10px; }
    .row::-webkit-scrollbar-thumb{
      background: rgba(43,59,100,.65);
      border-radius: 999px;
    }
    .row::-webkit-scrollbar-track{ background: transparent; }

    /* Cards */
    .card{
      scroll-snap-align: start;
      border: 1px solid rgba(31,42,68,.95);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(12,18,34,.92), rgba(12,18,34,.72));
      box-shadow: var(--shadow);
      overflow:hidden;
      cursor:pointer;
      transition: transform .18s ease, border-color .18s ease, filter .18s ease;
      position: relative;
      min-height: 320px;
    }
    .card:hover{
      transform: translateY(-3px);
      border-color: rgba(122,162,255,.55);
      filter: brightness(1.05);
    }
    .cover{
      height: 190px;
      background: radial-gradient(600px 260px at 30% 0%, rgba(122,162,255,.25), transparent 50%),
                  radial-gradient(600px 320px at 90% 10%, rgba(79,125,255,.18), transparent 55%),
                  linear-gradient(135deg, rgba(15,23,48,.95), rgba(10,14,26,.95));
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding: 12px;
      position: relative;
    }
    .cover img{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit: cover;
      opacity:.95;
      transform: scale(1.02);
    }
    .badge{
      position:relative;
      z-index:2;
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      font-size: 11px;
      color: rgba(233,236,246,.9);
    }
    .body{
      padding: 12px;
    }
    .t{
      margin:0 0 6px;
      font-size: 14px;
      font-weight: 800;
      line-height:1.25;
      display:-webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow:hidden;
    }
    .m{
      margin:0 0 10px;
      color: var(--muted);
      font-size: 12px;
      display:flex; gap:8px; flex-wrap:wrap;
    }
    .tag{
      border:1px solid rgba(43,59,100,.9);
      background: rgba(15,23,48,.8);
      color: rgba(169,180,207,.95);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
    }
    .btns{
      display:flex;
      gap: 10px;
      margin-top: 10px;
    }
    .btn{
      flex:1;
      display:inline-flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid rgba(43,59,100,.9);
      background: rgba(22,36,71,.9);
      color: var(--text);
      text-decoration:none;
      font-size: 12px;
      font-weight: 700;
    }
    .btn.primary{
      border-color: rgba(122,162,255,.55);
      background: linear-gradient(135deg, rgba(79,125,255,.95), rgba(122,162,255,.9));
      color: #0b1020;
    }

    /* Modal */
    .modal{
      position: fixed;
      inset: 0;
      display:none;
      z-index: 100;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
      padding: 18px;
    }
    .modal.open{ display:flex; }
    .dialog{
      margin:auto;
      width: min(920px, 100%);
      border-radius: 22px;
      border: 1px solid rgba(43,59,100,.9);
      background: linear-gradient(180deg, rgba(12,18,34,.96), rgba(12,18,34,.86));
      box-shadow: 0 30px 90px rgba(0,0,0,.65);
      overflow:hidden;
    }
    .dialogTop{
      display:flex; gap:14px;
      padding: 14px;
      border-bottom: 1px solid rgba(31,42,68,.9);
    }
    .thumb{
      width: 140px;
      height: 190px;
      border-radius: 18px;
      overflow:hidden;
      background: rgba(15,23,48,.85);
      border: 1px solid rgba(31,42,68,.95);
      flex: none;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }
    .dialogInfo{ flex:1; min-width:0; }
    .dialogInfo h3{
      margin:0;
      font-size: 18px;
      font-weight: 900;
      line-height:1.2;
    }
    .dialogInfo .small{
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height:1.5;
    }
    .dialogInfo .tags{ margin-top: 10px; display:flex; gap:8px; flex-wrap:wrap; }

    .dialogBtns{
      display:flex;
      gap:10px;
      padding: 14px;
    }
    .close{
      margin-left:auto;
      border: 1px solid rgba(43,59,100,.9);
      background: rgba(15,23,48,.85);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight: 800;
    }

    .empty{
      padding: 28px 6px;
      color: var(--muted);
      text-align:center;
      border: 1px dashed rgba(43,59,100,.8);
      border-radius: var(--radius);
      background: rgba(12,18,34,.45);
      margin-top: 16px;
    }
  </style>
</head>
<body>
<header>
  <div class="top">
    <div class="brand">
      <div class="logo">UL</div>
      <div>
        <h1>Unique Library</h1>
        <div class="sub">GitHub Pages √ºzerinde PDF ar≈üivi</div>
      </div>
    </div>

    <div class="controls">
      <input id="q" class="input" placeholder="Ara (ba≈ülƒ±k)..." />
      <select id="cat" class="select">
        <option value="">T√ºm kategoriler</option>
      </select>
    </div>
  </div>
</header>

<div class="wrap">
  <div class="hero">
    <div>
      <p class="title">K√ºt√ºphane</p>
      <p class="meta" id="count">Y√ºkleniyor‚Ä¶</p>
    </div>
    <div class="pill" id="hint">üìå ƒ∞pucu: Kartlara tƒ±kla ‚Üí detay paneli</div>
  </div>

  <div id="sections"></div>
  <div id="empty" class="empty" style="display:none;">Sonu√ß bulunamadƒ±.</div>
</div>

<!-- Modal -->
<div id="modal" class="modal" role="dialog" aria-modal="true">
  <div class="dialog">
    <div class="dialogTop">
      <div class="thumb"><img id="mCover" alt=""></div>
      <div class="dialogInfo">
        <button id="mClose" class="close">Kapat ‚úï</button>
        <h3 id="mTitle"></h3>
        <div class="small" id="mMeta"></div>
        <div class="tags" id="mTags"></div>
      </div>
    </div>
    <div class="dialogBtns">
      <a id="mOpen" class="btn primary" target="_blank" rel="noopener">PDF‚Äôyi A√ß</a>
      <a id="mRaw" class="btn" target="_blank" rel="noopener">Doƒürudan Link</a>
    </div>
  </div>
</div>

<script>
  const enc = (path) => path.split('/').map(encodeURIComponent).join('/');

  const $ = (id) => document.getElementById(id);

  function safeArr(x){ return Array.isArray(x) ? x : []; }

  function makeCard(b){
    const card = document.createElement('div');
    card.className = 'card';
    card.tabIndex = 0;

    const cover = document.createElement('div');
    cover.className = 'cover';

    const img = document.createElement('img');
    img.loading = 'lazy';

    // cover yoksa placeholder kalƒ±r
    if (b.cover) {
      img.src = enc(b.cover);
      img.alt = b.title || '';
      cover.appendChild(img);
    }

    const badge = document.createElement('div');
    badge.className = 'badge';
    badge.textContent = b.category ? `üìÅ ${b.category}` : 'üìÑ PDF';
    cover.appendChild(badge);

    const body = document.createElement('div');
    body.className = 'body';

    const t = document.createElement('p');
    t.className = 't';
    t.textContent = b.title || '‚Äî';

    const m = document.createElement('p');
    m.className = 'm';
    if (b.year) m.appendChild(tagEl(String(b.year)));
    safeArr(b.tags).slice(0,4).forEach(x => m.appendChild(tagEl(`#${x}`)));

    const btns = document.createElement('div');
    btns.className = 'btns';

    const open = document.createElement('a');
    open.className = 'btn primary';
    open.textContent = 'PDF‚Äôyi A√ß';
    open.href = enc(b.file);
    open.target = '_blank';
    open.rel = 'noopener';

    const info = document.createElement('a');
    info.className = 'btn';
    info.textContent = 'Detay';
    info.href = '#';

    btns.appendChild(open);
    btns.appendChild(info);

    body.appendChild(t);
    body.appendChild(m);
    body.appendChild(btns);

    card.appendChild(cover);
    card.appendChild(body);

    const openModal = (ev) => {
      ev.preventDefault?.();
      showModal(b);
    };

    card.addEventListener('click', (ev) => {
      // Butona tƒ±klayƒ±nca PDF a√ßƒ±lsƒ±n, karta tƒ±klayƒ±nca modal
      const a = ev.target.closest('a');
      if (a && a.classList.contains('primary')) return;
      openModal(ev);
    });
    info.addEventListener('click', openModal);
    card.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') showModal(b);
    });

    return card;
  }

  function tagEl(text){
    const s = document.createElement('span');
    s.className = 'tag';
    s.textContent = text;
    return s;
  }

  function showModal(b){
    $('mTitle').textContent = b.title || '';
    $('mMeta').textContent = `${b.category ? 'Kategori: ' + b.category + ' ‚Ä¢ ' : ''}${b.year ? 'Yƒ±l: ' + b.year : ''}`.trim();
    $('mTags').innerHTML = '';
    safeArr(b.tags).forEach(x => $('mTags').appendChild(tagEl('#'+x)));

    $('mOpen').href = enc(b.file);
    $('mRaw').href = enc(b.file);

    if (b.cover){
      $('mCover').src = enc(b.cover);
      $('mCover').alt = b.title || '';
    } else {
      // placeholder
      $('mCover').removeAttribute('src');
      $('mCover').alt = '';
    }

    $('modal').classList.add('open');
  }

  function closeModal(){
    $('modal').classList.remove('open');
  }

  $('mClose').addEventListener('click', closeModal);
  $('modal').addEventListener('click', (ev) => {
    if (ev.target.id === 'modal') closeModal();
  });
  window.addEventListener('keydown', (ev) => {
    if (ev.key === 'Escape') closeModal();
  });

  async function init(){
    const res = await fetch('books.json', { cache: 'no-store' });
    const all = await res.json();

    // kategori dropdown
    const cats = [...new Set(all.map(b => b.category).filter(Boolean))].sort();
    const catSel = $('cat');
    cats.forEach(c => {
      const o = document.createElement('option');
      o.value = c; o.textContent = c;
      catSel.appendChild(o);
    });

    const q = $('q');
    const empty = $('empty');
    const sections = $('sections');
    const count = $('count');

    function filtered(){
      const term = q.value.trim().toLowerCase();
      const c = catSel.value;
      return all.filter(b => {
        const okTitle = !term || (b.title || '').toLowerCase().includes(term);
        const okCat = !c || b.category === c;
        return okTitle && okCat;
      });
    }

    function render(){
      const list = filtered();
      count.textContent = `${list.length} i√ßerik g√∂steriliyor ‚Ä¢ Toplam: ${all.length}`;

      sections.innerHTML = '';
      empty.style.display = list.length ? 'none' : 'block';

      // kategoriye g√∂re grupla
      const byCat = new Map();
      list.forEach(b => {
        const k = b.category || 'Diƒüer';
        if (!byCat.has(k)) byCat.set(k, []);
        byCat.get(k).push(b);
      });

      // kategori sƒ±rasƒ±: dropdown sƒ±rasƒ± + diƒüer
      const orderedCats = [...byCat.keys()].sort((a,b)=>a.localeCompare(b,'tr'));

      orderedCats.forEach(cat => {
        const sec = document.createElement('div');
        sec.className = 'section';

        const h2 = document.createElement('h2');
        h2.textContent = `‚ñ∂ ${cat} (${byCat.get(cat).length})`;
        sec.appendChild(h2);

        const row = document.createElement('div');
        row.className = 'row';

        byCat.get(cat).forEach(b => row.appendChild(makeCard(b)));
        sec.appendChild(row);

        sections.appendChild(sec);
      });
    }

    q.addEventListener('input', render);
    catSel.addEventListener('change', render);
    render();
  }

  init().catch(err=>{
    console.error(err);
    document.querySelector('.wrap').innerHTML =
      '<div class="empty">Hata: books.json okunamadƒ±. Dosya adƒ±/konumunu kontrol et.</div>';
  });
</script>
</body>
</html>
